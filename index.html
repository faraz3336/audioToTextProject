<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Audio Transcriber</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }
        .upload-section:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }
        .upload-section.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            transform: scale(1.02);
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .language-detection {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }
        .language-select {
            margin: 15px 0;
        }
        .language-select select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            min-width: 200px;
        }
        .audio-controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .control-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            transform: translateY(-2px);
        }
        .control-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .clear-btn {
            background: linear-gradient(45deg, #f44336, #da190b);
        }
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            font-size: 16px;
        }
        .status.processing {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
            animation: pulse 2s infinite;
        }
        .status.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        .status.error {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }
        .status.idle {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #2196F3;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .transcript-container {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            min-height: 300px;
            font-size: 18px;
            line-height: 1.8;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }
        .transcript-text {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .language-display {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .file-info {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #4CAF50;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸµ Multi-Language Audio Transcriber</h1>
        
        <div class="upload-section" id="uploadSection">
            <div style="font-size: 3em; margin-bottom: 20px;">ğŸ¤</div>
            <h3>Upload Your Audio File</h3>
            <p>Drag & drop an audio file here or click to browse</p>
            <p style="color: #666; font-size: 14px;">Supports: MP3, WAV, M4A, OGG, WEBM</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                ğŸ“ Choose Audio File
            </button>
            <input type="file" id="fileInput" class="file-input" accept="audio/*">
        </div>

        <div class="language-detection">
            <h3>ğŸŒ Language Detection & Selection</h3>
            <div class="language-select">
                <label for="languageSelect">Select Language (or auto-detect):</label>
                <select id="languageSelect">
                    <option value="auto">ğŸ¤– Auto-detect</option>
                    <option value="hi-IN">ğŸ‡®ğŸ‡³ Hindi (à¤¹à¤¿à¤¨à¥à¤¦à¥€)</option>
                    <option value="en-US">ğŸ‡ºğŸ‡¸ English (US)</option>
                    <option value="es-ES">ğŸ‡ªğŸ‡¸ Spanish (EspaÃ±ol)</option>
                    <option value="de-DE">ğŸ‡©ğŸ‡ª German (Deutsch)</option>
                    <option value="fr-FR">ğŸ‡«ğŸ‡· French (FranÃ§ais)</option>
                    <option value="ja-JP">ğŸ‡¯ğŸ‡µ Japanese (æ—¥æœ¬èª)</option>
                    <option value="zh-CN">ğŸ‡¨ğŸ‡³ Chinese (ä¸­æ–‡)</option>
                    <option value="ar-SA">ğŸ‡¸ğŸ‡¦ Arabic (Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©)</option>
                    <option value="ru-RU">ğŸ‡·ğŸ‡º Russian (Ğ ÑƒÑÑĞºĞ¸Ğ¹)</option>
                    <option value="pt-BR">ğŸ‡§ğŸ‡· Portuguese (PortuguÃªs)</option>
                    <option value="it-IT">ğŸ‡®ğŸ‡¹ Italian (Italiano)</option>
                    <option value="ko-KR">ğŸ‡°ğŸ‡· Korean (í•œêµ­ì–´)</option>
                </select>
            </div>
        </div>

        <div class="audio-controls" id="audioControls" style="display: none;">
            <audio id="audioPlayer" controls style="width: 100%; margin-bottom: 15px;"></audio>
            <div class="file-info" id="fileInfo"></div>
            <button class="control-btn" id="transcribeBtn">ğŸ¯ Start Transcription</button>
            <button class="control-btn clear-btn" id="clearBtn">ğŸ—‘ï¸ Clear All</button>
        </div>

        <div id="status" class="status idle">Ready to upload audio file</div>
        
        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="transcript-container" id="transcriptContainer" style="display: none;">
            <div class="language-display" id="languageDisplay"></div>
            <div class="transcript-text" id="transcriptText"></div>
        </div>
    </div>

    <script>
        class AudioFileTranscriber {
            constructor() {
                this.audioFile = null;
                this.recognition = null;
                this.isTranscribing = false;
                this.detectedLanguage = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.checkBrowserSupport();
            }

            initializeElements() {
                this.uploadSection = document.getElementById('uploadSection');
                this.fileInput = document.getElementById('fileInput');
                this.languageSelect = document.getElementById('languageSelect');
                this.audioControls = document.getElementById('audioControls');
                this.audioPlayer = document.getElementById('audioPlayer');
                this.fileInfo = document.getElementById('fileInfo');
                this.transcribeBtn = document.getElementById('transcribeBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.status = document.getElementById('status');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');
                this.transcriptContainer = document.getElementById('transcriptContainer');
                this.languageDisplay = document.getElementById('languageDisplay');
                this.transcriptText = document.getElementById('transcriptText');
            }

            checkBrowserSupport() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.updateStatus('Speech recognition not supported in this browser. Please use Chrome, Edge, or Safari.', 'error');
                    return false;
                }
                return true;
            }

            setupEventListeners() {
                // File input
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                
                // Drag and drop
                this.uploadSection.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadSection.classList.add('dragover');
                });
                
                this.uploadSection.addEventListener('dragleave', () => {
                    this.uploadSection.classList.remove('dragover');
                });
                
                this.uploadSection.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadSection.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFileSelect({ target: { files: files } });
                    }
                });

                // Control buttons
                this.transcribeBtn.addEventListener('click', () => this.startTranscription());
                this.clearBtn.addEventListener('click', () => this.clearAll());
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (!file.type.startsWith('audio/')) {
                    this.updateStatus('Please select a valid audio file', 'error');
                    return;
                }

                this.audioFile = file;
                this.displayFileInfo(file);
                this.loadAudioFile(file);
            }

            displayFileInfo(file) {
                const size = (file.size / (1024 * 1024)).toFixed(2);
                const duration = 'Calculating...';
                
                this.fileInfo.innerHTML = `
                    <strong>ğŸ“„ File:</strong> ${file.name}<br>
                    <strong>ğŸ“Š Size:</strong> ${size} MB<br>
                    <strong>ğŸµ Type:</strong> ${file.type}<br>
                    <strong>â±ï¸ Duration:</strong> <span id="duration">${duration}</span>
                `;
            }

            loadAudioFile(file) {
                const url = URL.createObjectURL(file);
                this.audioPlayer.src = url;
                this.audioControls.style.display = 'block';
                
                this.audioPlayer.addEventListener('loadedmetadata', () => {
                    const duration = this.audioPlayer.duration;
                    const minutes = Math.floor(duration / 60);
                    const seconds = Math.floor(duration % 60);
                    document.getElementById('duration').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                });

                this.updateStatus('Audio file loaded successfully! Ready to transcribe.', 'success');
            }

            async startTranscription() {
                if (!this.audioFile) {
                    this.updateStatus('Please upload an audio file first', 'error');
                    return;
                }

                this.isTranscribing = true;
                this.transcribeBtn.disabled = true;
                this.updateStatus('ğŸ¯ Starting transcription...', 'processing');
                this.showProgress();

                try {
                    // Play audio and transcribe simultaneously
                    await this.transcribeAudio();
                } catch (error) {
                    console.error('Transcription error:', error);
                    this.updateStatus('Error during transcription: ' + error.message, 'error');
                } finally {
                    this.isTranscribing = false;
                    this.transcribeBtn.disabled = false;
                    this.hideProgress();
                }
            }

            async transcribeAudio() {
                return new Promise((resolve, reject) => {
                    if (!this.checkBrowserSupport()) {
                        reject(new Error('Speech recognition not supported'));
                        return;
                    }

                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();

                    // Configure recognition
                    const selectedLang = this.languageSelect.value;
                    if (selectedLang !== 'auto') {
                        this.recognition.lang = selectedLang;
                    } else {
                        // Default to English for auto-detection
                        this.recognition.lang = 'en-US';
                    }

                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;
                    this.recognition.maxAlternatives = 1;

                    let finalTranscript = '';
                    let isFirstResult = true;

                    this.recognition.onstart = () => {
                        this.updateStatus('ğŸ¤ Listening to audio...', 'processing');
                        // Start playing the audio
                        this.audioPlayer.currentTime = 0;
                        this.audioPlayer.play();
                    };

                    this.recognition.onresult = (event) => {
                        let interimTranscript = '';
                        
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const result = event.results[i];
                            if (result.isFinal) {
                                finalTranscript += result[0].transcript + ' ';
                                
                                // Try to detect language from first result
                                if (isFirstResult && selectedLang === 'auto') {
                                    this.detectLanguage(result[0].transcript);
                                    isFirstResult = false;
                                }
                            } else {
                                interimTranscript += result[0].transcript;
                            }
                        }
                        
                        this.displayTranscript(finalTranscript, interimTranscript);
                    };

                    this.recognition.onend = () => {
                        this.audioPlayer.pause();
                        if (finalTranscript.trim()) {
                            this.updateStatus('âœ… Transcription completed successfully!', 'success');
                            resolve(finalTranscript);
                        } else {
                            this.updateStatus('âš ï¸ No speech detected in audio', 'error');
                            reject(new Error('No speech detected'));
                        }
                    };

                    this.recognition.onerror = (event) => {
                        this.audioPlayer.pause();
                        const errorMsg = `Speech recognition error: ${event.error}`;
                        this.updateStatus(errorMsg, 'error');
                        reject(new Error(errorMsg));
                    };

                    // Start recognition
                    this.recognition.start();

                    // Stop recognition when audio ends
                    this.audioPlayer.addEventListener('ended', () => {
                        if (this.recognition) {
                            this.recognition.stop();
                        }
                    });
                });
            }

            detectLanguage(text) {
                // Simple language detection based on character patterns
                const languages = {
                    'hi-IN': /[\u0900-\u097F]/,  // Devanagari script
                    'ar-SA': /[\u0600-\u06FF]/,  // Arabic script
                    'zh-CN': /[\u4e00-\u9fff]/,  // Chinese characters
                    'ja-JP': /[\u3040-\u309f\u30a0-\u30ff]/,  // Hiragana/Katakana
                    'ru-RU': /[\u0400-\u04FF]/,  // Cyrillic script
                    'ko-KR': /[\uac00-\ud7af]/   // Hangul script
                };

                for (const [lang, pattern] of Object.entries(languages)) {
                    if (pattern.test(text)) {
                        this.detectedLanguage = lang;
                        this.recognition.lang = lang;
                        break;
                    }
                }
            }

            displayTranscript(finalText, interimText = '') {
                const language = this.languageSelect.value === 'auto' 
                    ? (this.detectedLanguage || 'en-US') 
                    : this.languageSelect.value;
                
                const languageNames = {
                    'hi-IN': 'ğŸ‡®ğŸ‡³ Hindi (à¤¹à¤¿à¤¨à¥à¤¦à¥€)',
                    'en-US': 'ğŸ‡ºğŸ‡¸ English',
                    'es-ES': 'ğŸ‡ªğŸ‡¸ Spanish (EspaÃ±ol)',
                    'de-DE': 'ğŸ‡©ğŸ‡ª German (Deutsch)',
                    'fr-FR': 'ğŸ‡«ğŸ‡· French (FranÃ§ais)',
                    'ja-JP': 'ğŸ‡¯ğŸ‡µ Japanese (æ—¥æœ¬èª)',
                    'zh-CN': 'ğŸ‡¨ğŸ‡³ Chinese (ä¸­æ–‡)',
                    'ar-SA': 'ğŸ‡¸ğŸ‡¦ Arabic (Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©)',
                    'ru-RU': 'ğŸ‡·ğŸ‡º Russian (Ğ ÑƒÑÑĞºĞ¸Ğ¹)',
                    'pt-BR': 'ğŸ‡§ğŸ‡· Portuguese (PortuguÃªs)',
                    'it-IT': 'ğŸ‡®ğŸ‡¹ Italian (Italiano)',
                    'ko-KR': 'ğŸ‡°ğŸ‡· Korean (í•œêµ­ì–´)'
                };

                this.languageDisplay.textContent = `Detected: ${languageNames[language] || language}`;
                this.transcriptText.innerHTML = finalText + (interimText ? `<span style="color: #666; font-style: italic;">${interimText}</span>` : '');
                this.transcriptContainer.style.display = 'block';
            }

            showProgress() {
                this.progressBar.style.display = 'block';
                // Simulate progress
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                    }
                    this.progressFill.style.width = progress + '%';
                }, 200);
            }

            hideProgress() {
                this.progressBar.style.display = 'none';
                this.progressFill.style.width = '0%';
            }

            updateStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            clearAll() {
                this.audioFile = null;
                this.detectedLanguage = null;
                this.audioControls.style.display = 'none';
                this.transcriptContainer.style.display = 'none';
                this.fileInput.value = '';
                this.updateStatus('Ready to upload audio file', 'idle');
                
                if (this.recognition) {
                    this.recognition.stop();
                }
                if (this.audioPlayer.src) {
                    URL.revokeObjectURL(this.audioPlayer.src);
                    this.audioPlayer.src = '';
                }
            }
        }

        // Initialize the transcriber when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AudioFileTranscriber();
        });
    </script>
</body>
</html>
